<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="overflow: hidden;">
    <header>

                <input type="text" style="width: 305px; height: 95%;">

                <button>Book</button>
                <button class="shadow-button">Book</button>

        </div>
        <div class="slider-buttons">
            <button class="slider-button"><img src="assets/img/left-arrow.svg"></button>
            <button class="slider-button"><img src="assets/img/right-arrow.svg"></button>

        <img src="assets/img/Mask.png">
